# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:Dell Inc. DELL U2720Q 8SS2P83,preferred,auto,1.875
monitor=desc:Dell Inc. DELL U2724DE 6X01M04,preferred,auto, 1.25 #1.333333
monitor=desc:Dell Inc. DELL U2724DE 2Z01M04,preferred,auto, 1.25 #1.333333
monitor=desc:Samsung Electric Company SAMSUNG 0x01000E00,preferred,auto, 1.875 #1.333333


monitor=,preferred,auto,auto

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & mako
exec-once = nm-applet & blueman-applet
exec-once = wlsunset
exec-once = hypridle

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland # enables vaapi driver
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11,* # GTK use wayland, fallback to x11
env = QT_QPA_PLATFORM,wayland;xcb # Same for Qt apps

# Some default env vars.
env = GDK_SCALE,1
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = HYPRCURSOR_SIZE,48
env = MOZ_ENABLE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ch
    kb_variant =
    kb_model =
    kb_options =grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    float_switch_override_focus = 2

    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5 
    border_size = 2
    #col.active_border = rgb(ffc0cb)
    col.active_border = rgb(80a0c0)
    col.inactive_border = rgba(595959aa)

    #layout = dwindle # or master?
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    rounding = 2
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on
    # blur_xray = true

    shadow {
        enabled = false
        color = rgba(1a1a1aee)
    }
    #drop_shadow = false
    #shadow.shadow_range = 4
    #shadow_render_power = 3
    dim_inactive = false
    # blur_ignore_opacity = false
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
 
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, overshot, slidevert

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    #no_gaps_when_only = false
    force_split = 0 
    special_scale_factor = 0.8
    split_width_multiplier = 1.0 
    use_active_for_splits = true
    pseudotile = yes 
    preserve_split = yes 
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
    new_status = master
    special_scale_factor = 0.8
    #no_gaps_when_only = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = on
}

misc {
    disable_autoreload = false
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
}
xwayland {
  force_zero_scaling = true
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Sushi preview
windowrule = match:class sushi, float on

# Common modal dialogs
windowrule = match:title Open, float on
windowrule = match:title "Choose Files", float on
windowrule = match:title "Save As", float on
windowrule = match:title "Confirm to replace files", float on
windowrule = match:title "File Operation Progress", float on

# Chrome file dialogs
windowrule = match:class google-chrome match:title "Open Files", float on
windowrule = match:class google-chrome match:title "Open File", float on

# NetworkManager dialogs
windowrule = match:class nm-openconnect-auth-dialog, float on
windowrule = match:class nm-openconnect-auth-dialog, center on

windowrule = match:class nm-connection-editor, float on
windowrule = match:class nm-connection-editor, center on

# PulseAudio volume control
windowrule = match:class org.pulseaudio.pavucontrol, float on
windowrule = match:class org.pulseaudio.pavucontrol, center on
windowrule = match:class org.pulseaudio.pavucontrol, size 800 600

# Calculator
windowrule = match:class org.gnome.Calculator, float on
windowrule = match:class org.gnome.Calculator, center on

# Nautilus Previewer
windowrule = match:class org.gnome.NautilusPreviewer, float on
windowrule = match:class org.gnome.NautilusPreviewer, center on
windowrule = match:class org.gnome.NautilusPreviewer, size 800 600 

# Evolution alarm notifications
windowrule = match:class evolution-alarm-notify, float on
windowrule = match:class evolution-alarm-notify, center on

# Blueman Manager
windowrule = match:class .blueman-manager-wrapped, float on
windowrule = match:class .blueman-manager-wrapped, center on
windowrule = match:class .blueman-manager-wrapped, size 800 600

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, alacritty
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, exec, rofi -show combi -modes combi -combi-modes "window,drun,run" -matching fuzzy
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, google-chrome-stable


# Locking and session management
bind = $mainMod, escape, exec, powermenu
bind = $mainMod SHIFT, escape, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
#bind = $mainMod SHIFT, h, movewindow, l
#bind = $mainMod SHIFT, l, movewindow, r
#bind = $mainMod SHIFT, k, movewindow, u
#bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod SHIFT, h, resizeactive, -40 0
bind = $mainMod SHIFT, l, resizeactive, 40 0
bind = $mainMod SHIFT, k, resizeactive, 0 -40
bind = $mainMod SHIFT, j, resizeactive, 0 40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# move current workspace to screen
bind = $mainMod CTRL, left, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, r


bind =,xf86audioraisevolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind =,xf86audiolowervolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binds {
     workspace_back_and_forth = 1 
     allow_workspace_cycles = 1
}
# Copy paste mgr
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Screenshot 
bind = $mainMod,       PRINT, exec, hyprshot -m window # a window
bind = ,               PRINT, exec, hyprshot -m output # a monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region # a region
bind = $mainMod CTRL,  P, exec, hyprshot -m region # a region

bind = $mainMod, TAB, workspace, previous

bind=$mainMod, Return, layoutmsg, swapwithmaster master

binde=ALT, TAB, cyclenext 
binde=ALTSHIFT, TAB, cyclenext, prev

